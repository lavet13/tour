version: "3.9"

services:
  # Frontend (nginx with certbot)
  tour-frontend:
    container_name: tour-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - ./frontend/nginx-certbot.env.prod
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - uploads:/usr/share/nginx/uploads:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet

  # Telegram Mini-app builder
  tour-telegram-mini-app:
    container_name: tour-telegram-mini-app
    build:
      context: ./telegram-mini-app
      dockerfile: Dockerfile.prod
    volumes:
      - telegram_mini_app_dist:/app/dist          # In telegram mini-app service
      - telegram_mini_app_dist:/usr/share/nginx/telegram-mini-app:ro  # In frontend service
    networks:
      - webnet

  # GraphQL Server
  tour-graphql:
    container_name: tour-graphql
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: always
    env_file:
      - ./backend/.env.production
    depends_on:
      - tour-db
    volumes:
      - ./backend/uploads:/app/uploads # Add this volume mount
      - uploads:/app/uploads
    ports:
      - "4000:4000"
    networks:
      - webnet

  # Database (PostgreSQL)
  tour-db:
    container_name: tour-db
    image: bitnami/postgresql:16.0.0
    restart: always
    env_file:
      - ./backend/.env.production
    volumes:
      - postgres_data:/bitnami/postgresql
    ports:
      - "${DB_PORT:-5431}:5432"
    networks:
      - webnet

volumes:
  postgres_data:
  nginx_secrets: # for storing certificates
  telegram_mini_app_dist: # for sharing Telegram mini-app files
  uploads:

networks:
  webnet:
    driver: bridge
